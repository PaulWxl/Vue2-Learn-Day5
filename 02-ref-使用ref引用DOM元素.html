<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ref 引用
    
        在 vue 中， 需要 操作 DOM 了， 需要拿到 页面上 某个 DOM 元素 的 引用-- 使用 ref 引用， 可以 在 不调用 DOM API 的 前提下， 操作 页面 中 的 DOM 元素。 
        
    -->


    <!-- 1. 什么是ref 引用   ref 用来辅助开发者在不依赖于jQuery 的情况下，获取DOM 元素或组件的引用。每个vue 的组件实例上，都包含一个$refs 对象，里面存储着对应的DOM 元素或组件的引用。默认情况下，组件的$refs 指向一个空对象。 -->


    <!-- 2. 使用ref 引用DOM 元素如果想要使用ref 引用页面上的DOM 元素，则可以按照如下的方式进行操作： 
        使用 ref 属性， 为 对应 的 DOM 添加 引用名称： <h1 ref="myh1">App 根组件 </h1>

        通过 this.$refs.引用名称 可以获取到 DOM 元素 的 引用： 
        methods: {
            showThis() {
            // this 是 App.vue 组件 的 实例， this.$refs 默认 指向 空对象
            console.log(this),
            console.log(this.$refs.myh1)
            // 操作DOM元素， 把 文本颜色改为 红色
            this.$refs.myh1.style.color = 'red'
             }
        }
    -->


    <!-- 需要注意的是， ref 的 名字 不能 冲突!  -->

</body>
</html>
